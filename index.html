<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaspa Risk Metric Heatmap</title>
  <!-- Include Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #heatmap {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>Kaspa ($KAS) Risk Metric Heatmap</h1>
  <div id="heatmap"></div>

  <script>
    // Fetch historical data from your backend
    async function fetchData() {
      try {
        const response = await fetch('https://kas-risk-app.onrender.com/data/historical');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
        return null;
      }
    }

    // Render the heatmap using Plotly
    function renderHeatmap(data) {
      const heatmapData = {
        x: data.dates, // Dates on the x-axis
        y: data.risks, // Risk metrics on the y-axis
        z: [data.prices], // Price as the intensity (color scale)
        type: 'heatmap',
        colorscale: 'Viridis', // Color scale for the heatmap
        colorbar: {
          title: 'Price (USD)', // Label for the color scale
        },
      };

      const layout = {
        title: 'Kaspa Risk Metrics Over Time',
        xaxis: { title: 'Date' },
        yaxis: { title: 'Risk (Volatility)' },
        width: 1200,
        height: 600,
      };

      Plotly.newPlot('heatmap', [heatmapData], layout);
    }

    // Update the chart with new data
    async function updateChart() {
      const data = await fetchData();
      if (data) {
        renderHeatmap(data);
      }
    }

    // Fetch data and render the chart when the page loads
    fetchData().then(data => {
      if (data) {
        renderHeatmap(data);
      }
    });

    // Update the chart every 5 minutes (300,000 milliseconds)
    setInterval(updateChart, 5 * 60 * 1000);
  </script>
</body>
</html>
